
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Monkey Game </title>
	<link rel="stylesheet" type="text/css" href="monkey_styles.css" />
	<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<Script src="jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>		
</head>
	<body>
		<div id="dialog-form" title='MONKEY GAME'>	
			<p>Please select a level.</p>
			<select id='level_select'>
				<option>easy</option>
				<option>hard</option>
			</select>
			<label>
			</label>
		</div>
		<div id="message">
		</div>
		<div class="section">
			<div id="col1row1" class="col oneof3"  >
					<img class="display" src="img/cartoon_monkey.png" />
			</div>
			<div id="col2row1" class="col twoof3 hidden" >
					<img   src="img/cartoon_monkey.png" />			
			</div>
			<div id="col3row1" class="col threeof3 hidden">
					<img  src="img/cartoon_monkey.png" />
			</div>
				<!--end first row -->
			<div id="col1row2" class="col oneof3 hidden">
					<img  src="img/cartoon_monkey.png" />
			</div>
			<div id="col2row2" class="col twoof3">
					<img class="display" src="img/rainbow.png" />
			</div>
			<div id="col3row2" class="col threeof3 hidden">
					<img  src="img/cartoon_monkey.png" />
			</div>
				<!-- end secound row -->
			<div id="col1row3" class="col oneof3 hidden">
					<img  src="img/cartoon_monkey.png" />
			</div>
			<div id="col2row3" class="col twoof3 hidden">
					<img  src="img/cartoon_monkey.png" />
			</div>
			<div id="col3row3" class="col threeof3 hidden">
				<img  src="img/cartoon_monkey.png" />
			</div>
				<!-- end third row -->
		</div> <!-- end of section class -->
	</body>
</html>
